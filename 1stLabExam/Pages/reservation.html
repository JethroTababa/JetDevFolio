<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Haven Beach Resort</title>
  <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
  <header>
    <nav>
      <a href="../index.html">Home</a>&nbsp;&nbsp;
      <a href="../Pages/cottages.html">Cottages</a>&nbsp;&nbsp;
      <a href="../Pages/roomrates.html"> Room Rates</a>&nbsp;&nbsp;
      <a href="../Pages/reservation.html">Reservation</a>&nbsp;&nbsp;
      <a href="../Pages/aboutus.html">About Us</a>&nbsp;&nbsp;
    </nav>
    <div class="image">
      <img src="../images/sunset.logo.png" alt="sunset logo" height="100">
    </div>
  </header>

  <div id="wrapper">
    <h1 class="text">Reservation
    </h1>
    <main id="form">
      <form id="reservationForm">
        <label for="Fullname">Fullname:</label>
        <input type="text" id="Fullname" name="Fullname" required placeholder="Enter you Fullname">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your Email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
          placeholder="09XX-XXX-YYYY">

        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required>

        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required>

        <label for="note" class="note">Note (optional):</label>
        <textarea id="note" name="note" rows="4" placeholder="Enter any special requests"></textarea>

        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <em>&copy;2024 Sunset Haven Beach Resort.All Rights Reserved</em>
    </footer>
  </div>
</body>

</html>
